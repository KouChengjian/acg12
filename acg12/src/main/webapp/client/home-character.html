<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>二次元</title>
    <link rel="stylesheet" href="css/common/home-header.css">
    <link rel="stylesheet" href="css/common/pagination/pagination.css" >
    <link rel="stylesheet" href="css/home-person.css">

    <script type="text/javascript" src="js/common/jquery-3.2.0.js"></script>
    <script type="text/javascript" src="js/common/home-header.js"></script>
    <script type="text/javascript" src="js/common/pagination/jquery.pagination.js"></script>
    <script type="text/javascript" src="js/common/util.js"></script>

</head>
<body>
<div>
    <header id="header-menu"></header>

    <div class="container">

        <div class="container-center">

            <div id="container-centerA">
                <h3>所属</h3>
                <ul class="clearit" id="belong">
                    <li><a href="character" class="l focus" data-belong="1">二次元</a></li>
                    <li><a href="person" class="l " data-belong="2">三次元</a></li>
                </ul>
                <h3>类型</h3>
                <ul class="clearit" id="type">
                    <li><a class="l " data-type="1">角色</a></li>
                    <li><a class="l " data-type="2">机体</a></li>
                    <li><a class="l " data-type="3">舰船</a></li>
                    <li><a class="l " data-type="4">组织机构</a></li>
                </ul>
                <h3>血型</h3>
                <ul class="clearit" id="bloodtype">
                    <li><a class="l " data-bloodtype="0">全部</a></li>
                    <li><a class="l " data-bloodtype="1">A</a></li>
                    <li><a class="l " data-bloodtype="2">B</a></li>
                    <li><a class="l " data-bloodtype="3">AB</a></li>
                    <li><a class="l " data-bloodtype="4">O</a></li>
                </ul>
                <h3>性别</h3>
                <ul class="clearit" id="gender">
                    <li><a class="l " data-gender="0">全部</a></li>
                    <li><a class="l " data-gender="1">男性</a></li>
                    <li><a class="l " data-gender="2">女性</a></li>
                </ul>
                <h3>出生月份</h3>
                <ul class="clearit" id="birthday">
                    <li><a class="l " data-birthday="0">全部</a></li>
                    <li><a class="l " data-birthday="1">一月</a></li>
                    <li><a class="l " data-birthday="2">二月</a></li>
                    <li><a class="l " data-birthday="3">三月</a></li>
                    <li><a class="l " data-birthday="4">四月</a></li>
                    <li><a class="l " data-birthday="5">五月</a></li>
                    <li><a class="l " data-birthday="6">六月</a></li>
                    <li><a class="l " data-birthday="7">七月</a></li>
                    <li><a class="l " data-birthday="8">八月</a></li>
                    <li><a class="l " data-birthday="9">九月</a></li>
                    <li><a class="l " data-birthday="10">十月</a></li>
                    <li><a class="l " data-birthday="11">十一月</a></li>
                    <li><a class="l " data-birthday="12">十二月</a></li>
                </ul>
                <h3>资料完整度</h3>
                <ul class="clearit" id="full">
                    <li><a class="l " data-full="0">全部</a></li>
                    <li><a class="l " data-full="1">完整</a></li>
                    <li><a class="l " data-full="2">残缺</a></li>
                </ul>
            </div>

            <div id="container-centerB">
                <div class="tab-sort">
                    <a href="javascript:" data-value="1" class="tab-i on desc">更新时间</a>
                </div>
                <div class="browser-list">
                </div>
                <div id="page" class="page" style="margin-top: 40px">
                    <div class="m-style M-box3"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript" src="js/home-character.js"></script>
</body>
</html>
